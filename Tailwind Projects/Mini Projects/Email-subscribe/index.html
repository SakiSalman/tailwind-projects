<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <!-- Backgrund color -->
        <div class="flex items-center justify-center bg-zinc-700 h-screen">
            <!-- card -->
            <div class="p2 mx-6 bg-zinc-800 shadow-zinc-900 shadow-sm rounded-md">

                <div class="flex flex-col md:flex-row rounded-l-xl">
                <img src="./images/image.jpg" alt="" class="object-cover rounded-lg h-52 hover:scale-105 duration-200 "/>
               <div class="p-2 md:p-12">
                <h4 class="text-white font-serif text-sm text-center  md:text-lg md:text-left">Get diet and fitness tips in your inbox
                </h4>
                <p class="max-w-xs font-serif text-xs leading-2 tracking-wide text-center text-zinc-400 pb-1 md:text-left ">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.

                </p>
                <div class="flex flex-col md:flex-row space-y-1 md:space-x-1 md:space-y-0">
                    <input type="text" placeholder="Your email address" class="border border-lime-300 rounded-sm text-xs p-1 bg-zinc-800 text-center placeholder:text-xs placeholder:text-zinc-500">

                    <button class="text-xs py-1 px-5 bg-lime-600 rounded-sm hover:bg-lime-700 hover:text-white duration-300">Subcribe</button>
                </div>
            </div>
               </div>
            </div>
        </div>

>
